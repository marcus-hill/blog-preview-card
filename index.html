<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog Preview Card</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="blog-card">
      <img class="banner" src="assets/images/illustration-article.svg" alt="Blog Post Image (HTML & CSS Foundations)">
      <p class="type">Learning</p>
      <p class="date">Published 21 Dec 2023</p>
      <h2 class="name">HTML & CSS foundations</h2>
      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <section class="author-holder">
        <img class="avatar" src="assets/images/image-avatar.webp" alt="Greg Hooper Avatar - Male">
        <p class="author">Greg Hooper</p>
      </section>
    </div>
  </main>



  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by Marcus Hill.
    </div>
  </footer>
</body>
</html>
